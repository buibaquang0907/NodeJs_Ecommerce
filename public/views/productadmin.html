<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductAdmin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <h3>Product List</h3>
    <a class="create-button" herf="/createproductadmin">Create</a>
    <div id="data-table">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Descripion</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Image</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="footer-placeholder"></div>


    <script>

        $(document).ready(function () {
            // Define the URL of the API
            var apiUrl = 'api/v1/products/';

            // Make AJAX requests
            $.ajax({
                url: apiUrl,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data);

                    // If the request is successful, iterate through the data and render it in the table
                    var tableBody = $('#data-table tbody');
                    data.data.forEach(function (item) {
                        var row = '<tr>' +
                            '<td>' + item._id + '</td>' +
                            '<td>' + item.name + '</td>' +
                            '<td>' + item.descripsion + '</td>' +
                            '<td>' + item.price + '</td>' +
                            '<td>' + item.status + '</td>' +
                            '<td><img src="' + item.image + '" alt="' + item.name + '"></td>' +
                            '<td>' + item.category + '</td>' +  
                            '<td>' +
                            '<a href="/editproductadmin/' + item._id + '" class="button">Edit</a>' +
                            '<button class="btn btn-danger deleteBtn" data-id= ' + item._id + '>Delete</button>' +
                            '</td>' +
                            '</tr>';
                        tableBody.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    // If the request fails, handle the error
                    console.error('Error fetching data:', error);
                }
            });
        });

        function editProduct(productId) {
            window.location.href = '/editproductadmin/' + productId;
        }

        $('#data-table tbody').on('click', '.deleteBtn', function () {
            var productId = $(this).data('id');
            console.log(productId);
            if (confirm('Are you sure you want to delete this product?')) {
                $.ajax({
                    url: '/api/v1/products/' + productId,
                    type: 'DELETE',
                    success: function (result) {
                        alert('product deleted successfully');
                        location.reload();
                    },
                    error: function (request, status, error) {
                        alert('Error deleting product: ' + error);
                    }
                });
            }
        });

        $('.create-button').click(function () {
            window.location.href = '/createproductadmin';
        });

        $(function () {
            $("#navbar-placeholder").load("./views/layout/navbar.html");
            $("#footer-placeholder").load("./views/layout/footer.html");
        });


    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
