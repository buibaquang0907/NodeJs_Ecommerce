<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Products</h2>
        <div id="products" class="row"></div> <!-- Products will be inserted here -->
    </div>

    <div id="footer-placeholder"></div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/api/v1/products', // Make sure this matches your actual API endpoint
                type: 'GET',
                success: function (response) {
                    if (response.success && response.data && response.data.length > 0) {
                        response.data.forEach(function (product) {
                            var productHtml = '<div class="col-md-4 mb-3">' +
                                '<div class="card">' +
                                (product.image ? '<img src="' + product.image + '" class="card-img-top mx-auto d-block" alt="' + product.name + '" style="width: 200px; height: 200px; object-fit: cover;">' : '') +
                                '<div class="card-body">' +
                                '<h5 class="card-title">' + product.name + '</h5>' +
                                '<p class="card-text">' + (product.descripsion || 'No description available') + '</p>' +
                                '<p class="card-text">Price: $' + product.price + '</p>' +
                                '<button class="btn btn-primary addToCart" data-id="' + product._id + '" data-name="' + product.name + '" data-description="' + product.descripsion + '" data-price="' + product.price + '" data-image="' + product.image + '">Add to Cart</button>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                            $('#products').append(productHtml);
                        });
                    } else {
                        $('#products').html('<p>No products found or failed to load products.</p>');
                    }
                },
                error: function (request, status, error) {
                    $('#products').html('<p>Error fetching products. Please make sure you are authorized.</p>');
                }
            });
        });

        function addToCart(productId, productName, productDescription, productPrice, productImage, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let productIndex = cart.findIndex(item => item.id === productId);

            if (productIndex !== -1) {
                // If product already exists in cart, update the quantity
                cart[productIndex].quantity += quantity;
            } else {
                // Add new product to cart
                cart.push({ id: productId, name: productName, description: productDescription, price: productPrice, image: productImage, quantity: quantity });
            }

            // Save the cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        $(document).on('click', '.addToCart', function () {
            let productId = $(this).data('id');
            let productName = $(this).data('name');
            let productDescription = $(this).data('description');
            let productPrice = $(this).data('price');
            let productImage = $(this).data('image');
            addToCart(productId, productName, productDescription, productPrice, productImage, 1); // Add product with quantity 1 to cart
            alert("Product added to cart!"); // Show a message to the user
        });

    </script>

    <script>
        $(function () {
            $("#navbar-placeholder").load("./views/layout/navbar.html");
            $("#footer-placeholder").load("./views/layout/footer.html");
        });
    </script>
</body>

</html>
