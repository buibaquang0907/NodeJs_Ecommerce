<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkoutForm" action="/api/v1/orders/place" method="POST">
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <input type="text" class="form-control" id="shippingAddress" name="shippingAdress"
                    placeholder="Enter shipping address" required>
            </div>
            <div class="form-group">
                <label for="dateOrder">Order Date</label>
                <input type="text" class="form-control" id="dateOrder" name="dateOrder" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('dateOrder').value = new Date().toISOString().slice(0, 10);
        $(document).ready(function () {
            $.ajax({
                url: './api/v1/auth/me',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    console.log(response);
                    $('#shippingAddress').val(response.address);
                },
                error: function (xhr, status, error) {
                    console.error("Lỗi khi lấy thông tin địa chỉ: ", error);
                }
            });
        });
    </script>
</body>

</html>
