<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Quên Mật Khẩu</h2>
            </div>
            <div class="card-body">
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgot-email">Email</label>
                        <input type="email" class="form-control" id="forgot-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Yêu cầu đặt lại mật khẩu</button>
                </form>
            </div>
        </div>
    </div>


    <div id="footer-placeholder"></div>

    <script>
        $('#forgot-password-form').on('submit', function (e) {
            e.preventDefault();
            var email = $('#forgot-email').val();

            $.ajax({
                url: '/api/v1/auth/ForgotPassword', 
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email }),
                success: function (response) {
                    alert('Yêu cầu đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra email của bạn.');
                },
                error: function (xhr, status, error) {
                    alert('Có lỗi xảy ra: ' + error);
                }
            });
        });


    </script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("../views/layout/navbar.html");
            $("#footer-placeholder").load("../views/layout/footer.html");
        });
    </script>
</body>

</html>
